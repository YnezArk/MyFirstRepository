<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <style>
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            margin: 50px;
            background-color: #f5f5f5;
        }
        form {
            width: 320px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
<h2>用户注册</h2>
<form id="registerForm">
    <input type="text" id="username" placeholder="请输入用户名（3-20个字符）" required minlength="3" maxlength="20">
    <input type="password" id="password" placeholder="请输入密码（至少6位）" required minlength="6">
    <button type="submit">注册</button>
</form>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        if (!username || !password) {
            alert("请填写完整信息！");
            return;
        }

        fetch('/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        })
            .then(res => res.json())
            .then(data => {
                if (data.message === "User registered successfully") {
                    alert("注册成功！请登录。");
                    window.location.href = '/login';
                } else {
                    alert('注册失败：' + (data.error || data.message || '未知错误'));
                }
            })
            .catch(err => {
                alert('网络错误，请稍后重试');
                console.error(err);
            });
    });
</script>
</body>
</html>
